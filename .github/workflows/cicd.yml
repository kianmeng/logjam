name: ci/cd

on:
  push:
    branches: [ master, 'release/**', 'task/**', 'feature/**', 'epic/**']
    tags: ['**']
  pull_request:
    branches: [ master, 'release/**', 'task/**', 'feature/**', 'epic/**']

jobs:

  build:
    name: Build on OTP ${{ matrix.otp_version }} / ${{ matrix.os }}
    runs-on: ubuntu-latest

    strategy:
      matrix:
        otp_version: [21, 22, 23, 24]
        os: [ubuntu-latest]

    container:
      image: erlang:${{ matrix.otp_version }}

    steps:
    - uses: actions/checkout@v2
    - name: Download rebar3
      run: wget https://github.com/erlang/rebar3/releases/download/3.15.2/rebar3 && chmod 755 ./rebar3
    - name: Compile
      run: ./rebar3 compile
    - name: Xref Checks
      run: ./rebar3 xref
    - name: Dialyzer
      run: ./rebar3 dialyzer
    - name: Proper Tests
      run: ./rebar3 proper --regressions
    - name: Run Tests
      run: ./rebar3 ct -c
    - name: Test Coverage
      run: ./rebar3 do proper -c, cover -v --min_coverage=60
    - name: Generate Docs
      run: ./rebar3 edoc
